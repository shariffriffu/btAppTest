  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  json_dynamic_widget: 7.2.0+2
  local_auth: ^2.2.0
  get_it: ^7.7.0
  permission_handler:
  # device_information:
  device_info_plus: ^9.0.0
  crypto: ^3.0.1
  http:
  audioplayers: ^6.0.0
  app_links: ^6.3.1
  shared_preferences: ^2.2.3
  flutter_carousel_widget: ^2.2.0
  flutter_native_contact_picker: ^0.0.6
  dropdown_button2: ^2.3.9
  image_picker: ^1.1.2
  google_mlkit_text_recognition:
  qr_code_scanner: ^1.0.1
  url_launcher: ^6.3.0
  intl: ^0.19.0
  calendar_date_picker2: ^1.1.5
  fluttertoast: ^8.2.8
  image_gallery_saver: ^2.0.3
  image: 4.2.0
  # fetch_pages: ^1.2.1
  # fetch_pages_from_json: ^1.3.1
  country_picker: ^2.0.26
  flutter_image_compress: ^2.3.0
  logger: ^1.4.0
  connectivity_plus: ^6.0.5
  package_info_plus: ^8.0.2
  percent_indicator: ^4.2.4
  googleapis:
  googleapis_auth:
  path_provider: ^2.1.5
  # no_screenshot: ^0.3.1
  provider: ^6.1.5
  slide_to_act: ^2.0.2
  shimmer: ^3.0.0
  pin_code_fields: ^8.0.1
  pinput: ^5.0.1
  gallery_saver: ^2.3.2
  share_plus: ^11.0.0
  screenshot: ^3.0.0
  share_files_and_screenshot_widgets: ^1.0.6
  # safe_device: ^1.1.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/assets/icon.png"
  min_sdk_android: 21

# For information on the generic Dart part of this file, see the
