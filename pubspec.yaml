    - lib/phase/images/dashboardBg.png
    - lib/phase/images/dashboardBg2.png
    - lib/phase/images/btLogo.png
    - lib/phase/images/banner.png
    - lib/phase/images/profile.png
    - lib/phase/images/refresh.png
    - lib/phase/jsons/pageProperties.json
    - lib/phase/jsons/properties.json
    - lib/phase/jsons/widgetConfig.json
    - lib/assets/gettingStarted.json

